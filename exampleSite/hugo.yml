baseURL:
disableKinds: [section, taxonomy, term, RSS, sitemap, 404]
enableRobotsTXT: true

title: Online Resume
theme: hugo-theme-online-resume

markup/goldmark/renderer/unsafe: false  # there is probably a way to do what you want that is hugo compliant

outputFormats:
  markdown:
    mediaType: text/markdown
    baseName: index
    isPlainText: true
  llmstxt:
    mediaType: text/plain
    baseName: llms
    isPlainText: true

outputs:
  home: [HTML, markdown, llmstxt]

params:
  # Privacy
  open: true                # show or hide your resume
  allowSearchEngines: true  # allow your resume indexing by search engine, 'true' or 'false'
  description: a example site of a hugo resume theme # your resume description
  llms.txt: true            # publish llms.txt
  llmHeader: true           # add a comment to guide llms
  openGraph:
    enable: true                # enable open graph meta tags
    image: images/profile.png  # path or link to the open graph image
  # Style
  dateFormat: 2006-01-02    # date format
  themeColor: "#1DA1F2"     # your favorite theme color (supports hex or OKLCH format)
  contactDelimiter: "路"     # contact delimiter, '路', '/' or '|'
  bodyDelimiter: "路"        # body delimiter, '路', '/' or '|'
  sectionIcon: true         # section title icon, 'true' or 'false'
  sectionTitle: uppercase   # section title style, 'uppercase', 'lowercase', 'capitalize' or 'none'
  sectionAlign: start       # section title align, 'start', 'end' or 'center'
  sectionLine: dashed       # section title line, 'solid', 'dashed' or 'none'
  sectionBackground: true   # section title background, 'true' or 'false'
  skillLevelIcon: star # skill rate icon, 'heart', 'star', 'circle' or 'lightbulb'
  linkIcon: true            # show link icon, 'true' or 'false'
  siteCredit: true          # show site credit, 'true' or 'false'
  # Analytics
  analytics:
    google:                 # google
    cloudflare:             # cloudflare
    umami:                  # umami
      script:
      websiteID:
      domains:
