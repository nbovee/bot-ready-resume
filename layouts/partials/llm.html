{{- $footer := .data.footer }}
{{- if $footer | and $footer.show }}
<section class="footer" style="order: {{ $footer.order | default 1 }}">
    <div class="section-content">
        {{- if $llm-prompt.text }}
        <div class="llm">{{ $llm-prompt.text | markdownify | safeHTML }}</div>
        {{- end }}
    </div>
</section>
{{- end }}
